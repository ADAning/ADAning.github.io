<!doctype html><title>CodeMirror: VB.NET mode</title><meta charset="utf-8"><link rel="stylesheet" href="../../doc/docs.css"><link rel="stylesheet" href="../../lib/codemirror.css"><link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css"><script src="../../lib/codemirror.js"></script><script src="vb.js"></script><script type="text/javascript" src="../../addon/runmode/runmode.js"></script><style>.CodeMirror{border:1px solid #aaa;height:210px;height:auto}.CodeMirror-scroll{overflow-x:auto;overflow-y:hidden}.CodeMirror pre{font-family:Inconsolata;font-size:14px}</style><div id="nav"><a href="http://codemirror.net" target="_blank" rel="noopener"><h1>CodeMirror</h1><img id="logo" src="../../doc/logo.png"></a><ul><li><a href="../../index.html">Home</a></li><li><a href="../../doc/manual.html">Manual</a></li><li><a href="https://github.com/codemirror/codemirror" target="_blank" rel="noopener">Code</a></li></ul><ul><li><a href="../index.html">Language modes</a></li><li><a class="active" href="#">VB.NET</a></li></ul></div><article><h2>VB.NET mode</h2><script type="text/javascript">function test(u,e){var t=!0,l=0;if(CodeMirror.runMode(e,"text/x-vb",function(e,t,n,r){if(e=[String(e),String(t)],u[l][0]!=e[0]||u[l][1]!=e[1])return"Error, expected: "+String(u[l])+", got: "+String(e);l++}),t)return"Tests OK"}function testTypes(){return test([["Integer","keyword"],[" ","null"],["Float","keyword"]],"Integer Float")}function testIf(){return test([["If","keyword"],[" ","null"],["True","keyword"],[" ","null"],["End","keyword"],[" ","null"],["If","keyword"]],"If True End If")}function testDecl(){return test([["Dim","keyword"],[" ","null"],["x","variable"],[" ","null"],["as","keyword"],[" ","null"],["Integer","keyword"]],"Dim x as Integer")}function testAll(){var e="";return(e+=testTypes()+"\n")+(testIf()+"\n")+(testDecl()+"\n")}function initText(e){e.setValue('Class rocket\nPrivate quality as Double\nPublic Sub launch() as String\nif quality > 0.8\nlaunch = "Successful"\nElse\nlaunch = "Failed"\nEnd If\nEnd sub\nEnd class\n');for(var t=0;t<e.lineCount();t++)e.indentLine(t)}function init(){editor=CodeMirror.fromTextArea(document.getElementById("solution"),{lineNumbers:!0,mode:"text/x-vb",readOnly:!1}),runTest()}function runTest(){document.getElementById("testresult").innerHTML=testAll(),initText(editor)}document.body.onload=init</script><div id="edit"><textarea style="width:95%;height:200px;padding:5px" name="solution" id="solution"></textarea></div><pre id="testresult"></pre><p>MIME type defined: <code>text/x-vb</code>.</p></article>
