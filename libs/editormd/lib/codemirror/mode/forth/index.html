\ Insertion sort

: cell-  1 cells - ;

: insert ( start end -- start )
  dup @ >r ( r: v )
  begin
    2dup <
  while
    r@ over cell- @ <
  while
    cell-
    dup @ over cell+ !
  repeat then
  r> swap ! ;

: sort ( array len -- )
  1 ?do
    dup i cells + insert
  loop drop ;</textarea></form><script>var editor=CodeMirror.fromTextArea(document.getElementById("code"),{lineNumbers:!0,lineWrapping:!0,indentUnit:2,tabSize:2,autofocus:!0,theme:"colorforth",mode:"text/x-forth"})</script><p>Simple mode that handle Forth-Syntax (<a href="http://en.wikipedia.org/wiki/Forth_%28programming_language%29" target="_blank" rel="noopener">Forth on WikiPedia</a>).</p><p><strong>MIME types defined:</strong> <code>text/x-forth</code>.</p></article>
