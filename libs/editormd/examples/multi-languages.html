<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><title>多语言支持 - Editor.md examples</title><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="../css/editormd.css"><link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"><meta name="generator" content="Hexo 4.2.1"><link rel="stylesheet" href="/css/prism-tomorrow.css" type="text/css"><link rel="stylesheet" href="/css/prism-line-numbers.css" type="text/css"></head><body><div id="layout"><header><h1>多语言支持（l18n）</h1><p>multi-languages for l18n. <select id="lang-select"><option selected>Languages</option><option value="en">English (en)</option><option value="zh-tw">繁體中文 (zh-tw)</option><option value="zh-cn">简体中文 (zh-cn)</option></select></p></header><div id="test-editormd"><textarea style="display:none">###多语言支持（l18n）

```html
&lt;!-- English --&gt;
&lt;script src="../dist/js/languages/en.js"&gt;&lt;/script&gt;

&lt;!-- 繁體中文 --&gt;
&lt;script src="../dist/js/languages/zh-tw.js"&gt;&lt;/script&gt;

</textarea></div></div><script src="js/jquery.min.js"></script><script src="../editormd.js"></script><script type="text/javascript">var testEditor;$(function(){testEditor=editormd("test-editormd",{width:"90%",height:640,emoji:!0,path:"../lib/"});$("#lang-select").change(function(){var t=$(this).val();"zh-cn"==t?location.reload():editormd.loadScript("../languages/"+t,function(){testEditor.lang=editormd.defaults.lang,testEditor.recreate(),console.log(t,t,editormd.defaults.lang)})})})</script></body></html>
